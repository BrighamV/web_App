{% extends "base.html" %}
<!-- adding the base content -->
{% block content %}
<h1>Calculation page</h1>
<!-- This form sends a post request through this html form. action specifies where to go next -->
<h2>This is for some of your standard math operations. Give it a go!</h2>
<form method="POST" action="{% url 'answer' %}"> 
    {% csrf_token %}
    <label for="num1">Please enter your first number</label><br>
    <input type="text" id="num1" name="num1"><br><br>

    <label for="operation">Please choose your operation</label><br>
    <select name="operation" id="operation">
        <option value="">Please choose</option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="x">x</option>
        <option value="/">/</option>
        <option value="^">^</option>
    </select><br><br>

    <label for="num2">Please enter your second number</label><br>
    <input type="text" id="num2" name="num2"><br><br> 
    <button type="submit">Calculate</button>
</form>

<br><br><br><br><br>
<h2>This is for some math operations that only requre one number. Try it out!</h2>
<form method="POST" action="{% url 'extra' %}"> 
    {% csrf_token %}
    <label for="num1">Please enter a number</label><br>
    <input type="text" id="num1" name="num1"><br><br>

    <label for="operation">Please choose your operation</label><br>
    <select name="operation" id="operation">
        <option value="">Please choose</option>
        <option value="√">√</option>
        <option value="sin">sin</option>
        <option value="tan">tan</option>
        <option value="cos">cos</option>
    </select><br><br>
    <button type="submit">Calculate</button>
</form>






{% endblock content %}
